<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
              type="text/css"
              href="./styles/style.css">
        <title>Filter Airport </title> 
</head>

<body>
        <div class="background">
                <div class="innerdiv">
                                <div class="flex-container">
                                        <div class="flex-child filter">
                                                <h1 class="typehead">Filter</h1>
                                        </div>
        
                                        <div class="flex-child dashboard">
                                                <span class="material-icons">
                                                        <img src="./img//dashboard-24px (1).svg">
                                                 </span>
                                        </div>
                                </div>
                        <div class="flex-container type-filter">
                                <div class="flex-child">
                                        <h2>Type</h2>
                                        <form class="form-inline">
                                                <label class="checkbox-inline">
                                                        <input onclick='filterChecked(this);'
                                                               type="checkbox"
                                                               value="small"><span>Small</span>
                                                </label>
                                                <label class="checkbox-inline">
                                                        <input onclick='filterChecked(this);'
                                                               type="checkbox"
                                                               value="medium"><span>Medium</span>
                                                </label>
                                                <label class="checkbox-inline">
                                                        <input onclick='filterChecked(this);'
                                                               type="checkbox"
                                                               value="large"><span>Large</span>
                                                </label>
                                                <label class="checkbox-inline">
                                                        <input onclick='filterChecked(this);'
                                                               type="checkbox"
                                                               value="heliport"><span>Heliport</span>
                                                </label>
                                                <label class="checkbox-inline">
                                                        <input onclick='filterChecked(this);'
                                                               type="checkbox"
                                                               value="closed"><span>Closed</span>
                                                </label>
                                                <label class="checkbox-inline">
                                                        <input onclick='filterChecked(this);'
                                                               type="checkbox"
                                                               value="favourites"><span>in your favourites</span>
                                                </label>
                                        </form>
                                </div>

                                <div class="flex-child">
                                        <h2>Filter by Search</h2>
                                        <form>
                                                <input type="search"
                                                       id="search-table"
                                                       name="search-table">
                                        </form>
                                </div>

                        </div>
                        <div class="table-container">
                                <table>
                                        <thead>
                                                <tr>
                                                        <th>Name</th>
                                                        <th>ICAO</th>
                                                        <th>IATA</th>
                                                        <th>Elev.</th>
                                                        <th>Lat.</th>
                                                        <th>Long.</th>
                                                        <th>Type</th>
                                                </tr>
                                        </thead>
                                        <tbody class="table-body">

                                        </tbody>
                                </table>
                        </div>

                        <div class="flex-container arrows">
                                <div class="flex-child leftarrow arrow arrow-disable">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                             viewBox="0 0 24 24">
                                                <path d="M0 0h24v24H0z"
                                                      fill="none" />
                                                <path
                                                      d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                                        </svg>
                                </div>

                                <div class="flex-child results">
                                        <p>Show <b class="trimStart">5</b>-<b class="trimEnd">8</b> of <b
                                                   class="entries">10,382</b> results</p>

                                </div>
                                <div class="flex-child rightarrow arrow">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                             viewBox="0 0 24 24">
                                                <path d="M0 0h24v24H0z"
                                                      fill="none" />
                                                <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
                                        </svg>
                                </div>

                        </div>
                </div>
        </div>

        <!-- Load Javascript -->
        <script src="./scripts/script.js"></script>
</body>
</html>
